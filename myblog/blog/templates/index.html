{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
    <a href="{% url 'blog:new_post' %}">写文章</a>
    {% endif %}
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:detail_post' post.title %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.timestamp }}</p>
        <p>{{ post.body }}</p>
    {% endfor%}
{% endblock %}
